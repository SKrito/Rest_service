<!DOCTYPE html>
<html>
<head>
	<title>Link Shortener</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Link Shortener</h1>

	</div>
	<script src="script.js"></script>
</body>
</html>
